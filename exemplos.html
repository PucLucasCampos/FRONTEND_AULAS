<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
    <style>
    h1{
        font-family: sans-serif;
        font-size: 40px;
        color: black;
        background-color: orange;
    }
    ul{
        list-style: circle;
    }
    </style>
</head>
<body>
    <h1>Título da página</h1>
    <h2>Subtítulo da página</h2>
    <a href="">Este é um link</a>
    <hr><!-- linha horizontal na pagina toda-->
    <p>Exemplo de lista</p>
    <ul> Minha lista ul
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol> Minha lista ol
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
    <hr>
    <table border="2">
        <thead>
            <th>Código</th>
            <th>Nome do produto</th>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Televisão</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Celular</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
