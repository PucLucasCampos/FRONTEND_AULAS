<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            text-align: center;
        }
        h1{
            
            padding: 20px;
            text-align: center;
        }
        form{
            text-align: center;
            padding: 50px;
        }
        #loginContainer{
            max-width: 50%;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>LOGIN</h1>
        <form action="loginForm">
            <p>
                <label for="fieldEmail">Email:</label><br>
                <input type="email" id="fieldEmail">
            </p>
            <p>
                <label for="fieldPassword">Senha:</label><br>
                <input type="password" id="fieldPassword">
            </p>
            <button type="submit" id="btnSignIn">Sign in</button>
        </form>
    </div>
</body>
</html>
