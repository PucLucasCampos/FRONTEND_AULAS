<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #messageBox {
            background-color: rgb(122, 3, 3);
            border: 3px solid red;
            color: white;
            padding: 10px;
        }
    </style>
    <script>
        function isValid(email, password) {
            if(email && password) {
                return true;
            }else {
                return false;
            }
        }

        async function performLogin() {
            const loginRoute = "http://localhost:3000/login";
            var email = document.getElementById("fieldEmail").value;
            var password = document.getElementById("fieldPassword").value;

            if(isValid(email, password)){
                // mando autenticar no backend
                try {
                    const response = await fetch(loginRoute, {method: 'POST'});
                    if(!response.ok){
                        showErrorMessage(response.statusText);
                    }
                } catch (err) {
                    console.error(err);
                }
            }else{
                showErrorMessage()
            }
        }

        function showErrorMessage(message) {
            
        }
    </script>
</head>
<body>
    <div >
        <h1>Login</h1>
        <form>
            <p>
                <label for="fieldEmail">Email:</label><br>
                <input type="email" id="fieldEmail">
            </p>
            <p>
                <label for="fieldPassword">Senha:</label><br>
                <input type="password" id="fieldPassword">
            </p>
            <button id="btnLogin">Sign in</button>
            <div id="messageBox">
                <p id="message">Este Ã© um exemplo de mensagem de Erro</p>
            </div>
        </form>
    </div>
</body>
</html>
