<html><head><base href="." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EventosPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #6c3483, #58d68d);
        padding: 50px 0;
    }
    
    .login-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .login-logo {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: bold;
    }
    
    .form-control:focus {
        border-color: #6c3483;
        box-shadow: 0 0 0 0.25rem rgba(108, 52, 131, 0.25);
    }
    
    .btn-login {
        background: #6c3483;
        border: none;
        padding: 10px 20px;
    }
    
    .btn-login:hover {
        background: #5b2d6f;
    }
    
    .social-login {
        border-top: 1px solid #dee2e6;
        padding-top: 20px;
        margin-top: 20px;
    }
    
    .social-btn {
        width: 100%;
        margin: 5px 0;
        padding: 10px;
    }
    </style>
    </head>
    <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://eventos.exemplo.com">EventosPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://eventos.exemplo.com">Voltar ao Início</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Login Section -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="text-center login-logo">
                            EventosPro
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="https://eventos.exemplo.com/recuperar-senha" class="text-decoration-none">Esqueceu sua senha?</a>
                            </div>
                        </form>
                        
                        <div class="social-login">
                            <div class="text-center mb-3">
                                <span>Ou entre com</span>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary social-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                    </svg>
                                    Continuar com Google
                                </button>
                                <button class="btn btn-outline-dark social-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16">
                                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                    </svg>
                                    Continuar com Facebook
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <span>Não tem uma conta? </span>
                            <a href="https://eventos.exemplo.com/cadastro" class="text-decoration-none">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body></html>
