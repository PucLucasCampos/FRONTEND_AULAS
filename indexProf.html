<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a href="#" class="navbar-brad">
          <img
            src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inlibe-block align-teste-top"
          />
          SisLuis WebPro v10.3.1
        </a>
      </div>
    </nav>

    <div class="container" style="padding-top: 20px">
      <div class="row">
        <div class="col">
          <h3>Produtos</h3>
        </div>
        <div class="col-md-auto">
          <!-- Search Buscar produto -->
          <div class="input-group">
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Busca produto..."
            />
            <button type="submit" class="btn btn-secondary">
              <i class="fas fa-search"></i>Buscar
            </button>
          </div>
        </div>

        <!-- BTN Novo Produto -->
        <div class="col col-lg-1">
          <button
            type="button"
            class="btn btn-primary"
            style="float: right"
            data-bs-toggle="modal"
            data-bs-target="#addNewProduct"
          >
            <i class="fas fa-plus"></i>Novo
          </button>
        </div>
      </div>

      <div class="row alig-items-center">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-end">#</th>
                <th scope="col" class="text-left">Nome</th>
                <th scope="col" class="text-end">Preço</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="col" class="text-end">101</td>
                <td>Camisata Polo</td>
                <td class="text-end">100,00</td>
                <td class="text-center">
                  <i class="fas fa-edit"></i>
                  <i class="fas fa-eye"></i>
                  <i class="fas fa-times-circle"></i>
                </td>
              </tr>

              <tr>
                <td scope="col" class="text-end">103</td>
                <td>Camisata Nike</td>
                <td class="text-end">100,00</td>
                <td class="text-center">
                  <i class="fas fa-edit"></i>
                  <i class="fas fa-eye"></i>
                  <i class="fas fa-times-circle"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <nav aria-label="..." style="float: right">
            <ul class="pagination pagination-sm">
              <li class="page-item active" aria-current="page">
                <span class="page-link">1</span>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div>
        <modal
          class="modal fade"
          id="addNewProduct"
          tabindex="1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-tittle fs-5" id="exampleModalLabel">
                  Novo Produto
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <p>Preencha todos os campos para cadastrar um</p>
                <form action="">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Nome</label
                    >
                    <input type="text" id="productName" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="productPrice" class="form-label">Preço</label>
                    <input
                      type="text"
                      name=""
                      id="productPrice"
                      class="form-control w-25"
                      aria-describedby="productPriceHelp"
                    />
                    <div class="form-text" id="productPricehelp">
                      Informe apenas valores como exemplo: 10,00 150,99 1500,21
                    </div>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="button" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </modal>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
